<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/cssmain.css" />

    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <!-- google font -->

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="sign-in">
    <div class="sign-in-form">
      <div class="card">
        <div class="progress sign-in-bar border-0">
          <div
            class="progress-bar red-bar"
            role="progressbar"
            aria-label="Segment one"
            style="width: 33.33%"
            aria-valuenow="15"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <div
            class="progress-bar yel-bar"
            role="progressbar"
            aria-label="Segment two"
            style="width: 33.33%"
            aria-valuenow="30"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <div
            class="progress-bar blue-bar"
            role="progressbar"
            aria-label="Segment three"
            style="width: 33.33%"
            aria-valuenow="20"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <div class="card-header rounded-bottom-0 sign-in-header"><i></i></div>

        <div class="card-body">
          <h5 class="card-title text-muted sign-in-title">
            Sign into start your session
          </h5>
          <!-- input start -->
          <!-- email input -->
          <form action="#">
            <div class="input-group email my-4">
              <input
                type="email"
                class="form-control input-email"
                placeholder="G-Mail"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-envelope ms-2"></i
              ></span>
            </div>
          </form>

          <!-- password input -->
          <div class="input-group password my-2">
            <input
              type="password"
              class="form-control input-password"
              placeholder="Enter password"
              aria-label="password"
              aria-describedby="basic-addon1"
            />
            <i class="fa-solid fa-eye-slash"></i>
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-lock ms-2"></i
            ></span>
          </div>
          <!-- Check &sign in  -->
          <div
            class="form-check mt-3 d-flex justify-content-between align-items-center"
          >
            <div class="d-flex align-items-center">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label ms-3" for="flexCheckDefault">
                Remember Me
              </label>
            </div>
            <button class="btn btn-lg sign-in-btn border-0 btn-outline-warning">
              Sign in
            </button>
          </div>
          <!-- inputend -->

          <!-- register -->
          <div class="register mt-3">
            <div><a href="#">I forgot my password</a></div>
            <div><a href="./signinPage1.html">Register Now</a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
